<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Currency</title>
    <link rel="stylesheet" href="connect.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <main class="main">
        <div class="connect-heading">
            <h1>After selecting Bitpay, customer gets redirected to Bitpay
                site where he has to select currency and process payment</h1>
        </div>
        <div class="connect-body">
            <div class="connect-btns">
                <div class="contents">
                    <button>
                        <div>
                            <span>
                                <img src="Images/pi.svg" alt="Pi logo">
                            </span>
                            Pi
                        </div>
                    </button>
                    <button>
                        <div>
                            <span>
                                <img src="Images/btc.svg" alt="Btc logo">
                            </span>
                            Btc
                        </div>
                    </button>
                    <button>
                        <div>
                            <span>
                                <img src="Images/eth.svg" alt="Eth logo">
                            </span>
                            Eth
                        </div>
                    </button>
                    <button>
                        <div>
                            <span>
                                <img src="Images/litecoin.svg" alt="Ltc logo">
                            </span>
                            Litecoin
                        </div>
                    </button>
                    <button>
                        <div>
                            <span>
                                <img src="Images/dogecoin.svg" alt="Dogecoin logo">
                            </span>
                            Dogecoin
                        </div>
                    </button>
                    <button>
                        <div>
                            <span>
                                <img src="Images/shiba-inu.svg" alt="shiba-inu logo">
                            </span>
                            Shiba Inu
                        </div>
                    </button>
                    <button>
                        <div>
                            <span>
                                <img src="Images/usdt.svg" alt="usdt logo">
                            </span>
                            Usdt*
                        </div>
                    </button>
                    <button>
                        <div>
                            <span>
                                <img src="Images/busd.svg" alt="Busd logo">
                            </span>
                            Busd*
                        </div>
                    </button>
                    <button>
                        <div>
                            <span>
                                <img src="Images/matic.svg" alt="Matic logo">
                            </span>
                            Matic
                        </div>
                    </button>
                    <button>
                        <div>
                            <span>
                                <img src="Images/bnb.svg" alt="Bnb logo">
                            </span>
                            Bnb
                        </div>
                    </button>
                    <button>
                        <div>
                            <span>
                                <img src="Images/tron.svg" alt="Tron Logo">
                            </span>
                            Tron
                        </div>
                    </button>
                    <button>
                        <div>
                            <span>
                                <img src="Images/solana.svg" alt="Solana logo">
                            </span>
                            Solana
                        </div>
                    </button>
                </div>
                <div class=qr-code>
                    <div class="connect-btn-div">
                        <button class="connect-button">
                            Connect Wallet
                        </button>
                    </div>
                    <div class="qr-body">
                        <div class="copy-amount">
                            <img src="Images/Copy.svg" alt="Copy" class="copy-img">
                            0.001918BTC
                        </div>
                        <div class="qr-div">
                            <img src="images/qr.svg" alt="QR Code" class="copy-img">
                        </div>
                    </div>
                    <div class="amount-body">
                        <h2>Total Amount</h2>
                        <div class="amount">
                            0.001918BTC
                            <img src="images/Copy.svg" alt="Copy" class="copy-img">
                        </div>
                        <div class="address">
                            <span>
                                LfG3yhMV41V7N8DMS66tp79WL..
                            </span> 
                            <img src="images/Copy.svg" alt="Copy" class="copy-img">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
